name: Auto Health Report

on:
  schedule:
#    - cron: '10 23 * * *'  # JST 08:10
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install Puppeteer and deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libatk-bridge2.0-0 \
          libxss1 \
          libasound2t64
        npm install puppeteer

    - name: Run bot
      run: node index.js
